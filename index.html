<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">

        <title>Pig Gaaaaaaaame</title>
    </head>

    <body>
        <div class="wpr cfix">
            <div class="player-left active"> <!-- default active left-->
                <div class="player-name" id="name-left">Player Left</div>
                <div class="player-score" id="score-left">666</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-left">111</div>
                </div>
            </div>

            <div class="player-right">
                <div class="player-name" id="name-right">Player Right</div>
                <div class="player-score" id="score-right">999</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-right">222</div>
                </div>

            </div>

            <button class="btn-new"><i class="ion-ios-plus-outline"></i>New Game</button>
            <button class="btn-roll"><i class="ion-ios-loop"></i>Roll Dice</button>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>
            
            <img src="dice_3-512.png" alt="Dice" class="dice">
        </div>

        <script src="app.js"></script>
    </body>

</html>
